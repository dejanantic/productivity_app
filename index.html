<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Productivity App</title>
</head>

<body>

    <!-- Site title & navigation-->
    <header class="page-header">
        <h1 class="site-title">TK Awesome Site Title</h1>
        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Method</a></li>
                <li><a href="#">Get in touch</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main website content -->
    <main role="main">

        <!-- Big ass timer goes here -->
        <div class="timer" data-status="ready">
            <div class=" controls">
                <button id="start">Start</button>
                <!-- <button id="resume" hidden>Resume</button> -->
                <button id="pause" hidden>Pause</button>
                <button id="reset" hidden>Reset</button>
            </div>
            <p class=" display">Press start to begin</p>
        </div>

        <!-- Distraction bucket -->
        <div class="distraction-bucket">
            <input class="user-input" type="text" aria-label="user-input" placeholder="E.g. Check book on Amazon">
            <ul class="bucket-list">
                <!-- Bucket items go here -->
            </ul>
        </div>

    </main>

    <footer>
        <div class="copryight">TK Site Title &copy; 2019</div>
        <div class="about">Made with &hearts; in Oslo</div>
    </footer>
    <script src="./timer.js"></script>
    <script src="./todo.js"></script>
</body>

</html>
