<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Productivity App</title>
</head>

<body>

    <!-- Site title & navigation-->
    <header class="page-header">
        <div class="logo">
            <h1 class="logo__logo-text">Productivity App</h1>
        </div>
        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="#" class="navigation__link">Home</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Method</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Get in touch</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main website content -->
    <main role="main">

        <!-- Big ass timer goes here -->
        <div class="timer" data-status="ready">
            <p class="display">Press start to begin</p>
            <div class="controls">
                <button class="ctrl-btn" id="start">Start</button>
                <button class="ctrl-btn" id="pause" hidden>Pause</button>
                <button class="ctrl-btn" id="reset" hidden>Reset</button>
            </div>
        </div>

        <!-- Distraction bucket -->
        <section class="distraction-bucket">
            <h2>Distraction Bucket</h2>
            <form>
                <input class="user-input" id="item" type="text" aria-label="user-input" placeholder="E.g. Check book on Amazon">
            </form>
            <ul class="bucket-list">
                <!-- Bucket items go here -->
            </ul>

            <button class="clear" hidden>Clear All</button>
        </section>

    </main>

    <footer class="footer">
        <div class="copryight">TK Site Title &copy; 2019</div>
        <div class="about">Made with &hearts; in Oslo</div>
    </footer>
    <script src="./timer.js"></script>
    <script src="./todo.js"></script>
</body>

</html>
